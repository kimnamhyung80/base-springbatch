version: '3.8'

# ═══════════════════════════════════════════════════════════════════════════════
# Docker Compose for Spring Batch Enterprise Framework
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Spring Batch Application
  # ─────────────────────────────────────────────────────────────────────────────
  springbatch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springbatch-app
    ports:
      - "8080:8080"
    environment:
      # 프로필
      - SPRING_PROFILES_ACTIVE=docker
      # 데이터베이스
      - DB_URL=jdbc:postgresql://postgres:5432/springbatch
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres123
      - DB_DRIVER=org.postgresql.Driver
      - JPA_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - JPA_DDL_AUTO=update
      - JPA_SHOW_SQL=false
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Batch
      - BATCH_INIT_SCHEMA=always
      - BATCH_JOB_ENABLED=false
      # Security
      - SECURITY_ENABLED=true
      # 기타
      - H2_CONSOLE_ENABLED=false
      - LOG_LEVEL_APP=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
    networks:
      - springbatch-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: springbatch-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=springbatch
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springbatch-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis (캐시 & 분산 락)
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: springbatch-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - springbatch-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Prometheus (메트릭 수집) - 선택적
  # ─────────────────────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: springbatch-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - springbatch-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ─────────────────────────────────────────────────────────────────────────────
  # Grafana (시각화) - 선택적
  # ─────────────────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: springbatch-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - springbatch-network
    restart: unless-stopped
    profiles:
      - monitoring

# ─────────────────────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────────────────────
networks:
  springbatch-network:
    driver: bridge

# ─────────────────────────────────────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
